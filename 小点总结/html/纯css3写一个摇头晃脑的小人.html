<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<script src="../js/jquery.min.js"></script>
		<style>
			.container{
				margin:50px auto;
			}
			.circle{
				width:400px;
				height:400px;
			} 
			.circle_bg{
				width:400px;
				height:400px;
				border-radius: 50%;
				background-color: #E1CCAE;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="circle">
				<div class="circle_bg"></div>
			</div>
		</div>
	</body>
</html>
