<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		 <style>  
            #mydiv {  
                position:fixed;  
                left:10px;  
                top:10px;  
                background-color:gray;  
                width:100px;  
                height:80px;  
                z-index:10;  
                display: block;  
      
            }  
        </style>  
    </head>  
  
    <body>  
        <div id="mydiv">out</div>  
    </body>  
  
</html>  
  <script src="js/query.min.js" type="text/javascript" charset="utf-8"></script>
<script>   
    /*设置一个长按的计时器，如果点击这个图层超过2秒则触发，mydiv里面的文字从out变in的动作*/    
    var timeout = undefined;  
    var x=0;  
    var y=0;  
    var state=0;  
    var lastTime=null;    
    var nowTime=null;  
  
    var h = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;  
    $(function () {  
        /*触摸移动*/  
        $("#mydiv").on("touchmove", function (event) {  
        	alert(1) 
            event.preventDefault();//阻止触摸时浏览器的缩放、滚动条滚动  
        });  
          
          
        $("#mydiv").on("touchstart", function (event) {  
            lastTime=new Date().getTime();  
            event.preventDefault();//阻止触摸时浏览器的缩放、滚动条滚动  
            clearTimeout(timeout);  
            timeout = setTimeout(function() {  
                state=1;  
            }, 1000);  
              
        });  
          
          
        $("#mydiv").on("touchend", function (event) {  
            event.preventDefault();//阻止触摸时浏览器的缩放、滚动条滚动  
            clearTimeout(timeout);  
            state=0;  
            nowTime=new Date().getTime();  
            var timeLength=nowTime-lastTime;  
            if(timeLength<1000){  
                $("#loadLayer").show();  
                window.history.go(-1);  
            }  
        });  
      
      
          
    });  
</script>
