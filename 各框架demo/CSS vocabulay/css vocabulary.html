<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS vocabulary</title>
	<style type="text/css">
	    body{
	    	font-size: 16px;
	    	color:#aaa;
	    }
	    .container li{
	    	-webkit-font-smoothing: antialiased;
	    }
		ul{
			list-style: none;
		}
		.container{
			width:500px;
			height:auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<ul>
			<li>半壶纱</li>
			<li>how long will love you</li>
			<li>电台情歌</li>
		</ul>
		<p>谁人不知悲伤神，却那能躲得了无情。。</p>
	</div>
</body>
</html>
